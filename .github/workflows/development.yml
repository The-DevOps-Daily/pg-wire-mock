name: Docker Environment Validation

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  docker-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Docker login
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build all Docker images
        run: docker compose -f docker-compose.dev.yml build --pull
        
      - name: Start Docker environment
        run: docker compose -f docker-compose.dev.yml up -d


      - name: Wait for services
        run: sleep 30 

      - name: Validate PostgreSQL client
        run: docker exec pg-client pg_isready -U postgres

      - name: Validate Prometheus
        run: curl -f http://localhost:9090/-/ready

      - name: Validate Grafana
        run: curl -f http://localhost:3000/api/health


      - name: Tear down Docker environment
        run: docker compose -f docker-compose.dev.yml down -v